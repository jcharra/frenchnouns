<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le ou la?</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">Le ou la?</div>
      <div class="intro" id="intro">
        <div>Classe 50 mots comme masculins ou féminins - contre la montre !</div>
        <button class="knopf" onclick="start()">Commencer</button>
      </div>
      <div class="result hidden" id="result">
        <div class="score">Ton score: <span id="total"></span></div>
        <div class="score_desc">
          <div>Points = <span id="points"></span></div>
          <div>Précision = <span id="precision"></span></div>
          <div>
            Score = Points x précision<sup>2</sup> = <span id="points_desc"></span> x <span id="prec_squared"></span>
          </div>
        </div>
        <div id="classification" class="classification"></div>
        <button class="knopf" onclick="start()">Jouer à nouveau</button>
      </div>
      <div class="game hidden" id="game">
        <div class="word" id="word"></div>
        <div class="buttons">
          <button class="knopf le" onclick="evaluate_answer('m')">LE</button>
          <button class="knopf la" onclick="evaluate_answer('f')">LA</button>
        </div>
      </div>
      <div class="stats" id="stats"></div>
      <div class="stats_perc" id="stats_perc"></div>
      <div class="stats_points" id="stats_points"></div>
      <div class="history">
        <table id="history_table">
          <tbody></tbody>
        </table>
      </div>
      <div id="infoicon" onclick="toggleInfo()">ℹ</div>
    </div>
    <div class="minimized" id="info">
      <div>Créé par Johannes Charra</div>
      <div>Code sur <a target="_blank" href="https://github.com/jcharra/frenchnouns">GitHub</a></div>
    </div>
  </body>
</html>
